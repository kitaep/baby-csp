{% extends "base.html" %}

{% block content %}
<div class="grid place-items-center h-screen">
    <div>
        <form action="/login" method="post">
            <input class="border border-gray-200 w-60 h-11 rounded-lg mb-5 placeholder:text-gray-500 pl-3" type="text" name="username" id="username" placeholder="username"><br>
            <input class="border border-gray-200 w-60 h-11 rounded-lg mb-5 placeholder:text-gray-500 pl-3" type="password" name="password" id="password" placeholder="password"><br>
            <span class="grid place-items-center">
                <button class="w-32 h-11 rounded-md bg-green-500 text-gray-100 border border-gray-200 font-medium" type="submit">login</button>
            </span>
        </form>
    </div>
</div>
{% endblock %}
